<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecalculadora.css">
    <title>CALCULADORA</title>
</head>
<body>
    
<div class="fundo">

    <div class="calculadora">
        <h1>Calculadora</h1>
        <p id="resultado"> </p>

        <table>

            <tr>
                <td> <button onclick="clean('C')" class="botao"> C </button> </td>
                <td> <button onclick="voltar('<')" class="botao"> < </button> </td>
                <td> <button onclick="colocar ('/')" class="botao"> / </button> </td>
                <td> <button onclick="colocar('X')"  class="botao"> X </button> </td>
            </tr>

            <tr>
                <td> <button onclick="colocar('9')" class="botao"> 9 </button> </td>
                <td> <button onclick="colocar('8')" class="botao"> 8 </button> </td>
                <td> <button onclick="colocar('7')" class="botao"> 7 </button> </td>
                <td> <button onclick="colocar('-')" class="botao"> - </button> </td>
            </tr>
            
            <tr>
                <td> <button onclick="colocar('4')" class="botao"> 4 </button> </td>
                <td> <button onclick="colocar('5')" class="botao"> 5 </button> </td>
                <td> <button onclick="colocar('6')" class="botao"> 6 </button> </td>
                <td> <button onclick="colocar('+')" class="botao"> + </button> </td>
            </tr>

            <tr>
                <td> <button onclick="colocar('1')" class="botao"> 1 </button> </td>
                <td> <button onclick="colocar('2')" class="botao"> 2 </button> </td>
                <td> <button onclick="colocar('3')" class="botao"> 3 </button> </td>
                <td rowspan="2"> <button  onclick="calcular('=')" style="height: 108px; "class=" botao"> = </button> </td>
            </tr>

            <tr>
                <td colspan="2" > <button onclick="colocar('0')" style="width:106px"; class="botao"> 0 </button> </td>
                <td> <button onclick="colocar('.')" class="botao" > . </button> </td>
            </tr>

        </table>
            
    </div>

</div>

   
<script src="calculadora.js"></script>
</body>
</html>
